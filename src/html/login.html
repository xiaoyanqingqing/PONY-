<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/libs/require/require.js" data-main="/js/login.js"></script>
</head>
<body>
    <div class="main-login">
        <div class="login-container" >
            <a href=""><img src="../static/images/logo-e10177-w51.png" alt="" ></a>
            <h2 ><b>登录</b></h2>
          </div>
          <div class="main-login-back">
            <div class="outer-login">
                <div class="login-container">
                    <div class="component-login">
                        <form action="post">
                                <fieldset>
                                        <legend>登录</legend>
                                        
                                          <input type="text" name="username"  id="userName" placeholder="请输入用户名、手机或邮箱"><br>
                                          <input id="password" type="password" class="form-control password" id="password" placeholder="请输入密码"> <br> 
                                          <button id="btn">立即登陆</button><br>
                                          <input type="checkbox" id="rememberMe" class="input-checkbox protocol-checked" checked><a href="javascript:void(0);" id="user-licence">记住我</a></br>
                                          <div class="control-group">
                                                <a  href="">忘记密码?</a>
                                                <a  href="/html/register.html">立即注册</a>

                                          </div>
                                         
                                      </fieldset>
                        </form>
                    </div>
                        
                </div>
            </div>
          </div>
    </div>
</body>
</html>
