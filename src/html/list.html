<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
    <link rel="stylesheet" href="/css/list.css">
    <script type="text/javascript" src="/libs/require/require.js" data-main="/js/list.js"></script>
</head>

<body>
    <!-- header -->
    <header></header>
    <!-- main -->
    <div class="main">
        <div class="main-wrap">
            <!-- nav -->
            <div class="goods-nav">
                <!-- top -->

                <div class="category">
                    <!-- 男子 -->
                    <div class="level-1">
                        <h2 class="category-text">
                            <img src="../static/images/btn1.png">
                            <span>男子</span>
                        </h2>
                        <hr />
                        <div class="level-2">
                            <div class="category-text"><img src="../static/images/btn2.png"><span>鞋类</span></div>
                            <!-- <div class="category-end level-3 category-item" data-id=6><span>复古慢跑鞋</span></div>
                            <div class="category-end level-3 category-item" data-id=7><span>篮球鞋</span></div>
                            <div class="category-end level-3 category-item" data-id=8><span>板鞋</span></div> -->
                        </div>
                        <div class="level-2">
                            <div class="category-text"><img src="../static/images/btn2.png"><span>服装</span></div>
                            <!-- <div class="category-end level-3 category-item" data-id=10><span>上衣/T恤</span></div>
                            <div class="category-end level-3 category-item" data-id=11><span>卫衣/外套</span></div>
                            <div class="category-end level-3 category-item" data-id=12><span>下装</span></div>
                            <div class="category-end level-3 category-item" data-id=13><span>配件</span></div> -->
                        </div>
                    </div>
                    <!-- 女子 -->
                    <div class="level-1">
                        <h2 class="category-text">
                            <img src="../static/images/btn1.png">
                            <span>女子</span>
                        </h2>
                        <hr />
                        <div class="level-2">
                            <div class="category-text" data-id=14><img src="../static/images/btn2.png"><span>鞋类</span></div>
                            <!-- <div class="category-end level-3 category-item" data-id=17><span>复古慢跑鞋</span></div>
                            <div class="category-end level-3 category-item" data-id=18><span>篮球鞋</span></div>
                            <div class="category-end level-3 category-item" data-id=19><span>板鞋</span></div> -->
                        </div>
                        <div class="level-2">
                            <div class="category-text" data-id=15><img src="../static/images/btn2.png"><span>服装</span></div>
                            <!-- <div class="category-end level-3 category-item" data-id=21><span>上衣/T恤</span></div>
                            <div class="category-end level-3 category-item" data-id=22><span>卫衣/外套</span></div>
                            <div class="category-end level-3 category-item" data-id=23><span>下装</span></div>
                            <div class="category-end level-3 category-item" data-id=24><span>配件</span></div> -->
                        </div>
                    </div>
                    <div class="level-1">
                        <h2 class="category-text">
                            <img src="../static/images/btn1.png">
                            <span>新品上市</span>
                        </h2>
                        <hr />
                        <div class="level-2">
                            <div class="category-text"><img src="../static/images/btn2.png"><span>男</span></div>
                        </div>
                        <div class="level-2">
                            <div class="category-text"><img src="../static/images/btn2.png"><span>女</span></div>
                        </div>
                    </div>
                </div>

                <!-- bottom -->
                <div class="bottom"></div>
            </div>
            <!--content  -->
            <div class="goods-content">
                <!-- header -->
                <div class="content-header">
                    <h2>&nbsp;</h2>
                    <div class='content-filter'>
                        <div class="filter-banner">
                            <span class="js-item-sort" data-index="2">销量<img src="../static/images/btn3.png" alt=""></span>
                            <span class="js-item-sort" data-index="3">新品<img src="../static/images/btn3.png" alt=""></span>
                            <span class="js-item-sort" data-index="0">价格<img src="../static/images/btn3.png" alt=""></span>
                        </div>
                        <form class="form filter-form js-filter-form">
                            <fieldset>
                                <div class="input-group input-group-prepend">
                                    <span class="input-group-addon btn-smaller">￥</span>
                                    <input type="number" name="p_f" data-value="" value="" placeholder="请输入">
                                </div>
                                <span class="line">-</span>
                                <div class="input-group input-group-prepend">
                                    <span class="input-group-addon btn-smaller">￥</span>
                                    <input type="number" name="p_t" data-value="" value="" placeholder="请输入">
                                </div>
                                <span class="operations">
                                    <button type="submit" class="btn btn-primary" id="js-price-range">搜索</button>
                                </span>
                            </fieldset>
                        </form>
                    </div>
                    <hr />
                </div>
                <!-- items-list -->
                <div class="items-list" id="list-item">
                   
                </div>
                <!-- item-list-footer -->
                <div class="item-list-footer">
                    <div class="item-pagination pull-right" id="js-item-pagination" data-total="54">
                        <div class="pagination"><label class="total">共54项,</label><label class="size">每页显示:</label>
                            <div class="selectric-wrapper">
                                <div class="selectric-hide-select">
                                    <select tabindex="-1" >
                                        <option value="30">30</option>
                                       
                                    </select></div>

                            </div>
                            <span class="current prev" rel="prev"><img src="../static/images/prev.png" alt=""></span>
                            <span class="current">1</span>
                            <a href="javascript:;">2</a>
                            <a href="javascript:;" class="next" rel="next"><img src="../static/images/next.png" alt=""></a>
                            <div class="handler"><input type="text" name="go-page">
                            <button class="btn" type="button">Go</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer></footer>
</body>

</html>
