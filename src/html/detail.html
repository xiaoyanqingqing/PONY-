<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>detail</title>
    <link rel="stylesheet" href="/css/detail.css">
    <script src="/libs/require/require.js" data-main="/js/detail"></script>
</head>

<body>
    <header></header>
    <div class="main">
        <div class="main-wrap">
            <div class="top">
                <div class="top-wrap">
                    <div class="detail">
                        <div class="detail-left">
                            <div class="image-manage" id="tab">
                                <div class="carousel-wrap">
                                    <div class="carousel" id="carousel">
                                        <ul>
            
                                        </ul> 
                                    </div>
                                </div>
                                <a href="">
									<img  class="ac" src="../static/images/2 (10).jpeg" alt="" style="width:401px;height:401px;">
									<img src="../static/images/e.jpeg" alt="" style="width:401px;height:401px;">
									<img src="../static/images/w.jpeg" alt="" style="width:401px;height:401px;">
									<img src="../static/images/q.jpeg" alt="" style="width:401px;height:401px;">
									</a>
                            </div>
                            <span class="share"><span>分享到</span>
                                <div class="social-share">
                                    <a href=""><img src="../static/images/wb.png" alt=""></a>
                                    <a href=""><img src="../static/images/wx.png" alt=""></a>
                                </div><span class="favourite">
                                    <a href="" class="favourite-btn"><span>收藏宝贝</span></a></span>
                            </span>
                        </div>
                        <div class="detail-right">
                            <div class="one">
                                <script type="text/html" id="detail1">
                                {{each detail1 curr}}
                                    <div class="id" >{{ curr.id }}</div>
                                    <h4 class="title">{{ curr.title }}</h4>
                                    <p class="price">{{ curr.price }}</p>
                                    {{/each}}
                            </script>
                             </div>
                            <div class="item-skus" id="list">
                                <ul>
                                    <li>
                                        <div class="control-group first"><label class="dt sku-items-label" for="input-name">颜色</label>
                                            <div class="smdd sku-items">
                                                <div class="wrap-input">
                                                    <a class="js-sku-attr sku-attr" data-show="" data-id="" href="javascript:;" title="深蓝色" data-attr="颜色:深蓝色" data-key="颜色">深蓝色 </a>
                                                    <a class="js-sku-attr sku-attr" data-show=""data-id="" href="javascript:;" title="暗红" data-attr="颜色:暗红"data-key="颜色">暗红</a></div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="control-group"><label class="dt sku-items-label" for="input-name">尺码</label>
                                            <div class="smdd sku-items">
                                                <div class="wrap-input"><a class="js-sku-attr sku-attr" data-show=""
                                                        data-id="" href="javascript:;" title="5" data-attr="尺码:5"
                                                        data-key="尺码">5 </a><a class="js-sku-attr sku-attr" data-show=""
                                                        data-id="" href="javascript:;" title="5-" data-attr="尺码:5-"
                                                        data-key="尺码">5- </a><a class="js-sku-attr sku-attr" data-show=""
                                                        data-id="" href="javascript:;" title="6" data-attr="尺码:6"
                                                        data-key="尺码">6 </a><a class="js-sku-attr sku-attr" data-show=""
                                                        data-id="" href="javascript:;" title="6-" data-attr="尺码:6-"
                                                        data-key="尺码">6- </a><a class="js-sku-attr sku-attr" data-show=""
                                                        data-id="" href="javascript:;" title="7" data-attr="尺码:7"
                                                        data-key="尺码">7 </a><a class="js-sku-attr sku-attr" data-show=""
                                                        data-id="" href="javascript:;" title="7-" data-attr="尺码:7-"
                                                        data-key="尺码">7- </a><a class="js-sku-attr sku-attr" data-show=""
                                                        data-id="" href="javascript:;" title="8" data-attr="尺码:8"
                                                        data-key="尺码">8 </a><a class="js-sku-attr sku-attr" data-show=""
                                                        data-id="" href="javascript:;" title="8-" data-attr="尺码:8-"
                                                        data-key="尺码">8- </a><a class="js-sku-attr sku-attr" data-show=""
                                                        data-id="" href="javascript:;" title="9" data-attr="尺码:9"
                                                        data-key="尺码">9</a></div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="control-group"><label class="dt sku-items-label" for="input-name">数量</label>
                                            <div class="controls">
                                                <div class="input-amount js-item-stock-quantity group-small" data-max="2">
                                                    <a href="javascript:void(0);" class="disabled minus">
                                                        <img src="../static/images/l.png" alt="">
                                                    </a>
                                                    <input type="number" value="1" class="count-number" id="item-quantity" data-old="1" data-max-stock=""> 
                                                    <a href="javascript:void(0);" class="plus">
                                                        <img src="../static/images/l.png" alt="">
                                                    </a>
                                                </div>
                                                <span
                                                    class="total-stock">库存<span class="item-quantity" id="js-item-stock"
                                                        data-stock="2">2</span>件</span>
                                            </div>
                                        </div>
                                    </li>
                                    <li id="choose-btns">
                                        <div class="btn btn-secondary js-buy-now" >立即购买</div>
                                        <div class="btn btn-secondary js-add-cart" >   加入购物车</div>
                                        <div class="btn btn-secondary js-watch-cart" >
                                            <a href="http://localhost:2000/html/cart.html"> 查看购物车</a>
                                           </div>
                                        
                                        </li>
                                </ul>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-wrap">
                    <ul>
                        <li class="active" data-role="nav"><a href="javascript:;">商品详情</a></li>
                        <li data-role="nav"><a href="javascript:;">用户评价</a></li>
                    </ul>
                    <div class="contents">
                        <div class="contents-wrap"><img src="../static/images/e1.jpeg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
