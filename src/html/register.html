    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <!-- 顶部 -->
    <div class="component-ceiling">
        <div class="nav">
                <div class="left">
                        <span >下午好</span>
                        <span >
                            欢迎来到电商平台
                          ，
                        </span>
                        <span>
                            <a href="http://localhost:2000/html/login.html" >请登录</a>
                            <a href="http://localhost:2000/html/register.html">免费注册</a>
                        </span>
                </div>
                <ul>
                    <li><a href=""></a> 个人中心</li>
                    <li><a href=""></a>我的订单</li>
                    <li><a href=""></a>购物车 <span >0</span> 件</li>
                </ul>
        
        </div>
    </div>
<!-- main -->
    <div class="main-container">
       <div class="login-container">
           
                    <a href=""><img src="../static/images/logo-e10177-w51.png" alt="" ></a>
                    <h2 ><b>欢迎您的到来</b></h2>
            
       </div>
       <div class="register">
           <div class="register-div-form">
               <form  class="register-form" action="">
                    
                    <label for="">姓名：</label>
                    <input class="real-name" type="text" name="realName" placeholder="1到10位字符" data-pattern="^.{1,10}$"><br>
                    <label for="">用户名：</label>
                    <input class="user-name" type="text" name="userName" placeholder="1到25位字母、数字、下划线或中文" data-pattern="^(?!(^_.*|.*_$))(?!([0-9]+$))([\d_a-zA-Z\u4E00-\u9FA5]{1,25}$)"><br>
                    <label for="">性别：</label>
                    <input class="input-radio" type="radio" name="gender" value="1" checked/>
                    <span class="male">男</span>
                    <input class="input-radio" type="radio" name="gender" value="2" />
                    <span>女</span></br>
                    <label for="">生日：</label>
                    <input type="text" class='js-input-datepicker' name='birthday'></br>
                    <label for="">手机号：</label>
                    <input class="mobile-phone" type="text" name="mobile"></br>
                    <label for="">短信验证码：</label>
                    <input class="verification-code" type="text" placeholder="请输入验证码" name="code"></br>
                    <label for="">输入密码：</label>
                    <input class="password" type="password" name="password" placeholder="6-16位密码" data-pattern="^[^\s+]{6,16}$"></br>
                    <label for="">确认密码：</label>
                    <input class="confirm-password" type="password" placeholder="请再次输入密码"></br>
                    <label></label>
                    <input type="checkbox" class="input-checkbox protocol-checked" checked><a href="javascript:void(0);" id="user-licence">YYsports用户协议</a></br>
                    <label></label>
                    <button type="submit" id="btn-submit" class="btn btn-large btn-primary" disabled='disabled'>注册</button>
               </form>
           </div>  
       </div>
        
    </div>
</body>
</html>
