<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script type="text/javascript" src="/libs/require/require.js" data-main="/js/item.js"></script>
</head>
<body>
    <header></header>

    <main>
            <ul>
                    <script type="text/html" id="list-template">
                        {{each list item i}}
                    <li>
                        <div class="img">
                            <a href="/html/detail.html?id={{ item.id }}" _blank><img src="{{ item.img }}" alt=""></a>

                           <p class="color_count ">{{ item.color_count }}</p>

                            <p class="title">{{ item.title }}</p>
                            <p class="price">{{ item.price }}</p>
                    </li>
                    {{/each}}
                </script>
                </ul>

               
                    
                     
                       
                
    </main>
    <footer></footer>
</body>
</html>
